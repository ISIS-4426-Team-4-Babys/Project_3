apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-data-pvc
  namespace: platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 16Gi
  storageClassName: standard   # si te da error, puedes borrar esta l√≠nea y usar la default
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: platform
spec:
  serviceName: database
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: database
          image: us-east1-docker.pkg.dev/deplo-478916/deplo/database:v1
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: postgres-secrets
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: database-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "4-babys", "-d", "agents-db"]
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "4-babys", "-d", "agents-db"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
      volumes:
        - name: database-data
          persistentVolumeClaim:
            claimName: database-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: platform
spec:
  selector:
    app: database
  ports:
    - name: database
      port: 5432
      targetPort: 5432
  type: ClusterIP
