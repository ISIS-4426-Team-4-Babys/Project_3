apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: agents
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: us-east1-docker.pkg.dev/deplo-478916/deplo/frontend:v1
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: BACKEND_HOST
              value: "http://backend:8000"
            - name: AGENTS_PROXY
              value: "http://agents-proxy:80"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: agents
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
